<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="container">
        <div class="sidebar">
          <button class="cntBtn">Connect</button>
          <button class="crtBtn">Create</button>
          <div class="available--games">
            <label for="">Availabe Games</label>
            <ul id="gamesList">
              <li>no games</li>
            </ul>
          </div>

          <button class="jnBtn">Join</button>
        </div>
        <div class="game--container">
          <div data-cell-index="0" class="cell"></div>
          <div data-cell-index="1" class="cell"></div>
          <div data-cell-index="2" class="cell"></div>
          <div data-cell-index="3" class="cell"></div>
          <div data-cell-index="4" class="cell"></div>
          <div data-cell-index="5" class="cell"></div>
          <div data-cell-index="6" class="cell"></div>
          <div data-cell-index="7" class="cell"></div>
          <div data-cell-index="8" class="cell"></div>
        </div>
      </div>
      <div class="info"><h3 id="clientText">Your client ID is:</h3></div>
    </section>
    <script src="./ClientScript.js" defer></script>
  </body>
</html>
